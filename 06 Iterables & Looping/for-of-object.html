<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For of with Object</title>
</head>

<body>
    <script>
        const apple = {
            color: 'Red',
            size: 'Medium',
            weight: 50,
            sugar: 10
        }

        for (const prop in apple) {
            console.log(apple[prop]);
        }
    </script>
</body>

</html>
