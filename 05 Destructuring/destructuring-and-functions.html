<body>
    <script>
        function convertCurrency(amount) {
            const converted = {
                USD: amount * 0.76,
                GBP: amount * 0.53,
                AUD: amount * 1.01,
                MEX: amount * 13.30
            };
            return converted;
        }

        function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) { //empty curly brackets means defaul falue for the whole object
            return total + (tip * total) + (tax * total);
        }

        const bill = tipCalc();
        console.log(bill);
    </script>
