<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow Functions => =></title>
</head>
<body>
    <script>
        const names = ['nando', 'sita', 'raissa'];

        const fullNames = names.map(function(name) {
            return `${name} keceh`;
        });
        
        const fullNames2 = names.map((name) => {
            return `${name} keceh`;
        });
        
        const fullNames3 = names.map(name => {
            return `${name} keceh`;
        });
        
        const fullNames4 = names.map(name => `${name} keceh`);
        
        const fullNames5 = names.map(() => `emang keceh`);

        const sayMyName = (name) => {
            alert(`Hello ${name}!`)
        }

        sayMyName('Nando');
    </script>
</body>
</html>
