<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow Functions Examples</title>
</head>
<body>
    <script>
        const race = '100m Dash';
        const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];
        
        // .map if u want to return an array with a modified value
        // use second args if u want the index

        const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}));

        const ages = [23, 438, 217, 12, 88, 17, 83];
        
        // .filter if u want to filter an array. return a value of array that fullfill the condition
        const old = ages.filter(age => age >= 25);
        console.log(old);
    </script>
</body>
</html>
