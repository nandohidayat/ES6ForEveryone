<!DOCTYPE html>
<html lang="en">
<head>
    <title>Default Arguments</title>
</head>
<body>
    <script>
        function calculateBill(total, tax = 0.13, tip = 0.15) {
            return total + (total * tax) + (total * tip);
        }

        const totalBill = calculateBill(100, undefined, 0.25); //if don't want to use whole arguments, just some. use undefined
        console.log(totalBill);
    </script>
</body>
</html>
