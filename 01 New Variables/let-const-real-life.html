<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let and Const in Real Life</title>
</head>

<body>
    <script>
        // const and let are block scope
        // it means it only accessable inside of a block

        {
            const name = 'Nando';
            console.log(name);
        }

        for (let i = 0; i < 10; i++) {
            console.log(i);
            setTimeout(function () {
                console.log('The number is ' + i);
            }, 1000);
        }
    </script>
</body>

</html>
