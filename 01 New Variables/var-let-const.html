<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Var - Let - Const</title>
</head>
<body>
    <script>
        // var can be accessable from anywhere in the code
        //  it also can be re-declare and re-asign

        // const and let can only accessable inside of a block
        //  const can't be re-asign
        //  let can be re-asign
        //  both can't be re declare

        function setWidth() {
            var width = 100;
            console.log(width);
        }
        setWidth();

        var age = 100;
        if(age > 12) {
            const dogYears = age * 7;
            console.log(`You are ${dogYears} dog years`);
        }

        let height = 200;
        const key = 'abc123';
    </script>
</body>
</html>
