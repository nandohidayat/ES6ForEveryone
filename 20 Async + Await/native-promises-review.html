    <script>

        const video = document.querySelector('.handsome');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(mediaStream => {
                video.srcObject = mediaStream;
                video.load();
                video.play();
            })
            .catch(err => {
                console.log(err);
            });
    </script>    
</body>
</html>
