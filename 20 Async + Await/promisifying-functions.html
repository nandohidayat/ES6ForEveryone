        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        async function go() {
            const pos = await getCurrentPosition();
            console.log(pos);
        }

        go();
    </script>
