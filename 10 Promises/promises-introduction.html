<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>

<body>
    <script>
        const postsPromise = fetch('http://localhost:300');
        postsPromise
            .then(data => data.json())
            .then(data => {
                console.log(data);
            })
            .catch((err) => {
                console.log(err);
            })
    </script>
</body>

</html>
