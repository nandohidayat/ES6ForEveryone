<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(Error('Nando isn\'t Cool'));
            }, 1000);
        });
        p
            .then(data => {
                console.log(data);
            })
            .catch(err => {
                console.log(err);
            });
    </script>
</body>

</html>
