<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array .some() and every()</title>
</head>
<body>
    <script>
        const ages = [21, 22, 45, 12];

        // is there at least one adult in the group
        const adultPresent = ages.some(age => age > 20);

        // is everyone old enough to drink?
        const allOldEnough = ages.every(age => age > 20);
    </script>    
</body>
</html>
